<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal"
                                id="addCategory">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 新增一个input,用来存放编辑用的id -->
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-name2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });


    </script>
    <script id="tmp_rate" type="text/html">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0);" data-id = '{{$value.id}}' class="btn btn-info btn-xs btn-edit">编辑</a>
                        <!-- 定义一个自定义标签来保存返回的id值,存的是一个数据 -->
                    <a href="javascript:void(0);" data-id = '{{$value.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
            {{/each}}
        </script>
    <script>

        $(function () {
            // 将获取文章类型封装成函数,多次调用
            function getCategory() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        // 因为添加的格式是一样的所以用模板引擎
                        var reshtml = template('tmp_rate', backData);
                        $('tbody').html(reshtml);
                    }
                });
            }

            // 获取文章类型
            // 页面一进来就发送请求
            getCategory();

            //新增文章类别 
            // 利用他自己的事件
            $('#model_add').click(function () {
                //让模态框隐藏
                $('#addModal').modal('hide');
                // 判断这个按钮是不是保存按钮
                if ($(this).hasClass('btn-success')) {
                    // 获取用户修改之后的名字和别名,然后发送ajax请求去修改
                    // var name = $('form [name="name"]').val();
                    // var slug = $('form [name="slug"]').val();
                    // var id = $('form [name="id"]').val();
                    // 上面的写法太麻烦
                    // 这个方法是jquery的方法,可以把form表单中的带有name属性的标签的值获取到
                    // 获取到后组成一个字符串,name1=value1&name2=value2这种格式的字符串
                    var data = $('form').serialize();
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',
                        // data: {
                        //     id: id,
                        //     name: name,
                        //     slug: slug
                        // },
                        // 用jquery的serialize方法后data这样写
                        data: data,
                        success: function(backData){
                            console.log(backData);
                            getCategory();
                            // 清空模态框的文本
                            $('form [name="name"]').val('');
                            $('form [name="slug"]').val('');
                            $('form [name="id"]').val('');
                        }
                    })
                } else {
                    // 获取输入新增的文章
                    var name = $('#recipient-name1').val();
                    var slug = $('#recipient-name2').val();
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: name,
                            slug: slug,
                        },
                        success: function (backData) {
                            console.log(backData);
                            // 新增后立马重新获取文章类型
                            getCategory();
                        }
                    })
                }

            });


            //点击新增分类按钮,把模态框还原
            $('#addCategory').on('click', function () {
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
            })


            //文章类别编辑
            $('tbody').on('click', 'a.btn-edit', function () {
                // 获取当前行的数据
                //点击编辑按钮,获得按钮里面用自定义属性data-id保存的id;
                var editId = $(this).attr('data-id');
                //当前a标签父亲上一个的兄弟的文本
                var categorySlug = $(this).parent().prev().text();
                //当前a标签父亲上一个上一个的兄弟的文本
                var categoryName = $(this).parent().prev().prev().text();
                $('#recipient-name1').val(categoryName);
                $('#recipient-name2').val(categorySlug);
                // 新增一个input,放自定义属性的id
                $('form [name = "id"]').val(editId);
                // console.log(categorySlug+ '=' +categoryName);


                // 修改模态框中的按钮名字和模态框自己的标题
                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('保存').addClass('btn-success');
                $('#addModal').modal('show');
            })



            // 文章类别删除
            // 步骤
            // id是通过一个自定义属性存在了a标签中,为什么要用id来找到对应的元素,因为数据接口参数是id
            // 给删除按钮设置点击事件,因为这个a标签所在的tr是通过模板引擎动态生成,后面生成的tr没有事件,所以使用事件委托方式来注册
            // 发送ajax请求,删除对应的这一id数据
            $('tbody').on('click', 'a.btn-delete', function () {
                //在外面定义一个变量,把当前这个点击的a标签存起来,让后面的内部访问
                var that = $(this);
                // 首先获取这个a标签的自定义属性data-id里面存放的值(就是你要删除的这一条数据的id);
                var id = $(this).attr('data-id');
                // console.log(id);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        // console.log(backData);
                        // 删除成功后重新获取数据
                        // getCategory();
                        // 现在删除成功要重新渲染,如果数据很多,重新渲染就会很慢
                        // 既然删除成功,那数据就肯定是删除了的,那就把这行数据直接从dom树中移除
                        if (backData.code == 200) {
                            that.parent().parent().remove();
                        }
                    }
                })

            })


        })

    </script>
</body>

</html>
